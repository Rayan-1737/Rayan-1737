name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure dist folder exists
      - name: Ensure dist folder exists
        run: mkdir -p dist

      # Generate the GitHub Snake animation
      - name: Generate GitHub Snake
        uses: Platane/snk@master
        with:
          github_user_name: Rayan-1737
          svg_out_path: dist/github-contribution-grid-snake.svg
          gif_out_path: dist/github-contribution-grid-snake.gif

      # Debug: Check the generated files
      - name: Debug - List files in dist folder
        run: ls -la dist/

      # Debug: Display the content of the SVG file (to see if itâ€™s empty or malformed)
      - name: Debug - Show SVG file content
        run: cat dist/github-contribution-grid-snake.svg || echo "SVG file not found"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
