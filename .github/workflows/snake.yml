name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure dist folder exists
      - name: Ensure dist folder exists
        run: mkdir -p dist

      # Generate the GitHub Snake animation
      - name: Generate GitHub Snake
        uses: crazy-max/ghaction-github-contribution-snake@v1
        with:
          github-user: Rayan-1737
          output-svg: dist/github-contribution-grid-snake.svg
          output-gif: dist/github-contribution-grid-snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Debug: Check the generated files
      - name: Debug - List files in dist folder
        run: ls -la dist/

      # Debug: Display the content of the SVG file
      - name: Debug - Show SVG file content
        run: cat dist/github-contribution-grid-snake.svg || echo "SVG file not found"

      # Debug: Check GITHUB_TOKEN permissions
      - name: Debug - Test GitHub API access
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/users/Rayan-1737/events || echo "Failed to fetch contribution data"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
